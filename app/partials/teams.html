  <div class="container">	
      <!-- Example row of columns -->
    <div class="box">  
	    <div class="row">
      	<div class="col-sm-4" ng-repeat="team in teams">
            <div class="panel panel-default"> 
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <img class="img-responsive img-logo" ng-src="{{team.logo}}">
                  </div>  
                  <div class="col-xs-6 text-right">
                    <h3>{{team.name}}</h3>
                  </div>  
                </div>               
              </div>
              <div class="panel-footer">
                <a href="#/players/{{team.teamID}}">Roster</a>
                <a href="#/playerstats/{{team.teamID}}">Stats</a>
              </div>
            </div>  
        </div>	       
      </div>
    </div>  
  </div>
