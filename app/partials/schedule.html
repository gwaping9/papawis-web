<div class="container">
  <div class="box">
    <div class="panel panel-default" ng-repeat="sked in schedule">
        <div class="panel-heading">
            <h3 class="panel-title">{{sked.date | date: 'fullDate'}}</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Matchup</th>
                        <th>Time</th>
                        <th>Venue</th>
                        <th>Table scorer</th>
                        <th>Results</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="game in sked.games">
                        <td>{{game.matchup}}</td>
                        <td>{{game.time}}</td>
                        <td><a ng-href="https://www.google.com/maps/place/St+Brigid+School/@41.7361115,-72.7380012,17z/data=!3m1!4b1!4m2!3m1!1s0x89e7ad19bc9640d7:0x6f9d57901cb54c3">{{game.venue}}</a></td>
                        <td>{{game.scorer}}</td>
                        <td><a ng-href="#/gamelog/{{game.gameID}}">{{game.results}}</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
</div>
