<div class="container">
  <div class="box">
    <div class="panel panel-default" ng-repeat="sked in schedule">
        <div class="panel-heading">
            <h3 class="panel-title">{{sked.date | date: 'fullDate'}}</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Matchup</th>
                        <th>Time</th>
                        <th>Venue</th>
                        <th>Results</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="game in sked.games">
                        <td>{{game.matchup}}</td>
                        <td>{{game.time}}</td>
                        <td>{{game.venue}}</td>
                        <td><a href="#/gamelog/{{game.gameID}}">{{game.results}}</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
</div>
